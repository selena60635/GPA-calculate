<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.css" />
    <title>成績計算網站</title>
  </head>
  <body>
    <section class="animation bg-light h-100 w-100 z-1">
      <div class="animation-wrap">
        <div class="animation-img">
          <img src="./img/math.jpg" alt="math" />
        </div>

        <div class="animation-slider"></div>
      </div>
    </section>
    <header>
      <nav>
        <ul class="d-f jcc py-2">
          <li><a class="fs-2 px-3" href="#">Home</a></li>
          <li><a class="fs-2 px-3" href="#">Grade Analysis</a></li>
          <li><a class="fs-2 px-3" href="#">Terms of Service</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container text-center">
        <h1 class="fs-3">Grades Input Form</h1>
        <div class="mb-2">
          <button
            class="mr-1 fw-bold fs-2 btn-sort border-light border-radius-2 px-1 py-0 text-primary btn-hover btn-active"
          >
            <span class="material-icons d-b"> expand_more </span>
          </button>
          <button
            class="fw-bold fs-2 btn-sort border-light border-radius-2 px-1 py-0 text-primary btn-hover btn-active"
          >
            <span class="material-icons d-b"> expand_less </span>
          </button>
        </div>
        <div class="js-forms">
          <form class="mb-2 d-f jcc gap-0 aic">
            <input
              class="p-0 w-20"
              type="text"
              placeholder="class category"
              list="opt"
            />
            <input class="p-0 w-20" type="text" placeholder="class number" />
            <input
              class="p-0 w-10 class-credit"
              type="number"
              placeholder="credits"
              min="0"
              max="6"
            />
            <select class="radius select-grade" name="select">
              <option value=""></option>
              <option value="A">A</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="B-">B-</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="C-">C-</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="D-">D-</option>
              <option value="F">F</option>
            </select>
            <button class="bg-none text-light border-none" type="button">
              <i class="fas fa-trash fs-2"></i>
            </button>
          </form>
          <form class="mb-2 d-f jcc gap-0 aic">
            <input
              class="p-0 w-20"
              type="text"
              placeholder="class category"
              list="opt"
            />
            <input class="p-0 w-20" type="text" placeholder="class number" />
            <input
              class="p-0 w-10 class-credit"
              type="number"
              placeholder="credits"
              min="0"
              max="6"
            />
            <select class="radius select-grade" name="select">
              <option value=""></option>
              <option value="A">A</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="B-">B-</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="C-">C-</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="D-">D-</option>
              <option value="F">F</option>
            </select>
            <button class="bg-none text-light border-none" type="button">
              <i class="fas fa-trash fs-2"></i>
            </button>
          </form>
          <form class="mb-2 d-f jcc gap-0 aic">
            <input
              class="p-0 w-20"
              type="text"
              placeholder="class category"
              list="opt"
            />
            <input class="p-0 w-20" type="text" placeholder="class number" />
            <input
              class="p-0 w-10 class-credit"
              type="number"
              placeholder="credits"
              min="0"
              max="6"
            />
            <select class="radius select-grade" name="select">
              <option value=""></option>
              <option value="A">A</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="B-">B-</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="C-">C-</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="D-">D-</option>
              <option value="F">F</option>
            </select>
            <button class="bg-none text-light border-none" type="button">
              <i class="fas fa-trash fs-2"></i>
            </button>
          </form>
        </div>
        <button class="bg-none border-none mb-4 js-plus" type="button">
          <i class="fas fa-plus-square fs-3 text-light"></i>
        </button>
        <div class="d-f jcc">
          <div class="radius w-20 borderChange">
            <p class="fs-2">Your semester<br />GPA is：</p>
            <p class="fs-3" id="gpa-result">0.00</p>
          </div>
        </div>
      </section>
    </main>
